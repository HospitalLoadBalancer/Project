<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Id, Hospital..." #input>
  </mat-form-field>
  
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
    
      <ng-container *ngFor="let column of displayedColumns" matColumnDef={{column}}>
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by {{column}}"> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column] || element.location[column]}} </td>
      </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div> 
</div>
