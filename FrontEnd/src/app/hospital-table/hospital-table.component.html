<mat-form-field appearance="fill">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Id, Hospital..." #input>
</mat-form-field>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Hospital </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address"> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="number_of_beds">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number_of_beds"> Number of Beds </th>
        <td mat-cell *matCellDef="let element"> {{element.number_of_beds}} </td>
      </ng-container>

      <ng-container matColumnDef="occupation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by occupation"> Occupation </th>
        <td mat-cell *matCellDef="let element"> {{element.occupation}} </td>
      </ng-container>

      <ng-container matColumnDef="lat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lat"> Lat </th>
        <td mat-cell *matCellDef="let element"> {{element.location.lat}} </td>
      </ng-container>

      <ng-container matColumnDef="lng">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lng"> Lng </th>
        <td mat-cell *matCellDef="let element"> {{element.location.lng}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>
